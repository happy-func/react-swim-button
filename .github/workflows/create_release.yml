name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 12 ]
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: yarn install, build
        run: |
          yarn
          yarn build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: "es/**"
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_KEY }}
